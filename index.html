<!DOCTYPE html>
<html>
<head>
  <title>🎉 Happy Birthday! 🎂</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      color: #333;
      padding: 20px;
      animation: backgroundMove 10s infinite alternate;
    }
    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .message {
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    h1 {
      color: #e91e63;
      font-size: 2.5em;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    img {
      max-width: 100%;
      border-radius: 10px;
    }
    .confetti {
      animation: fall 4s infinite;
    }
    @keyframes fall {
      from { transform: translateY(-100px); }
      to { transform: translateY(500px); }
    }
  </style>
</head>
<body>
  <h1>🎉 Happy Birthday! 🎂</h1>
  <div class="message">
    <p>Dear [Name],</p>
    <p>Wishing you a day filled with love, laughter, and all your favorite things! May your year ahead be as amazing as you are!</p>
    <img src="https://example.com/your-birthday-image.jpg" alt="Birthday Celebration">
    <p>🎁 Enjoy your special day! 🎈</p>
  </div>
</body>
</html>
